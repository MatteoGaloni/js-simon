<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-SIMON</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <h1>MEMORY GAME</h1>
    <div class="container">
        <div id="numDue" class="box"><i class="fa-solid fa-question fa-beat"></i></div>
        <div id="numTre" class="box"><i class="fa-solid fa-question fa-beat"></i></div>
        <div id="numUno" class="box"><i class="fa-solid fa-question fa-beat"></i></div>
        <div id="numQuattro" class="box"><i class="fa-solid fa-question fa-beat"></i></div>
        <div id="numCinque" class="box"><i class="fa-solid fa-question fa-beat"></i></div>

    </div>
    <div class="container bottom">
        <div class="left content">
            <h3>Right Numbers</h3>
            <div id="resultOk" class="box"></div>
        </div>
        <button id="start" class="box btn">START GAME</button>
        <div class="right content">
            <h3>Wrong Numbers</i></h3>
            <div id="resultKo" class="box"></div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
